<!DOCTYPE html>
<html>

<head>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>

<body>
    <video id="vid" src="video_opt.mp4" playsinline muted></video>
    <script>
        const vid = document.getElementById('vid');
        vid.addEventListener('loadeddata', () => {
            vid.currentTime = 5; // Capture at 5 seconds
        });
        vid.addEventListener('seeked', () => {
            console.log('Seeked');
        });
    </script>
</body>

</html>
